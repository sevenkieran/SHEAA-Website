<html lang="en">

<head>
  <title>{% block title %}SHEAA{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<body class="is-preload">
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="/" class="logo">
        <!-- <img src="static/images/logo-no-background.png" width="60" /> -->
        <strong>SHEAA</strong>
        <span style="white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;">Simulating Hardware Error Attacks on AI</span></a>
      <nav>
        <a href="#menu">Menu</a>
      </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
      <ul class="links">
        <li><a href="/">Home</a></li>
        <li><a href="/AboutModel">Models</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/aboutProject">Our Project</a></li>
      </ul>

    </nav>

    <!-- Main -->
    <div class="container">{% block content %} {% endblock %}</div>
    <!-- Contact -->
    <!--Styles-->
        <style>
          html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
      }
          #wrapper{
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
      }
          footer#footer {
            width: 100%;
            flex-shrink: 0; /* This ensures that the footer doesn't shrink if there's not enough space */
      }
      .btn {
          display: inline-block;
          background-color: white; /* Change this to your preferred color */
          color: black; /* This is the text color */
          padding: 10px 20px; /* This is the inner spacing of the button */
          text-decoration: none; /* This removes the underline */
          border-radius: 5px; /* This gives the button rounded corners */
          transition: background-color 0.3s ease; /* This adds a nice hover effect */
      }

      .btn:hover {
          background-color: #666; /* This changes the background color when you hover over the button */
      }
    </style>

    <!-- Footer -->
   <!-- Footer -->
<footer id="footer">
  <div>
      <ul>
            <a href="https://github.com/liambaker10/SHEAA" class="btn" target="_blank">
              <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo" style="width: 20px; height: 20px; vertical-align: middle;">
              Visit Our GitHub
            </a>
      </ul>
    <ul class="copyright">
      <li>&copy; Villanova College of Engineering</li>
      <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
    </ul>
  </div>
</footer>
  </div>

  <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
